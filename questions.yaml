- title: "8, 7, 6, 5, 4, 3, 2, 1, ..."
  hint: The answers to this round are the numbers 1 through 8 without repeats
  questions:
  - question: In which decade of the 20th century was the wheeled suitcase patented?
    answer: "7 (1972)"
    answer_pic: "media/wheeled_suitcase_patent.png"
  - question: What number is the most critical DEFCON level?
    answer: "1"
  - question: In which century BC was Alexander the Great alive?
    picture: media/alexander_the_great.jpg
    answer: "4 (356 to 323 BC)"
  - question: How many countries have territory in the Arctic Circle?
    answer: "8 (Canada, Denmark, Finland, Iceland, Norway, Russia, Sweden and the United States)"
    question_pic: "media/arctic_circle_photo.jpg"
    answer_pic: "media/arctic_circle.svg"
  - question: Shakespeare's plays are traditionally structured into how many acts?
    question_pic: media/shakespeare.jpg
    answer_pic: media/act_v.png
    answer: "5"
  - question: To the nearest kilometre, what is the difference between the depth of the Mariana Trench and the height of Mount Everest?
    answer: "2"
    question_pics:
    - media/everest.jpg
    - media/challenger_deep.jpg
    answer_pic: media/everest_vs_mariana.jpg
  - question: In a year, how many full rotations does the Earth spin about its axis? Three-hundred and sixty... what?
    answer: "6 (it rotates slightly more than 360° each solar day)"
    answer_pic: media/sidereal_day.svg
  - question: What is the total runtime of Game of Thrones, in days?
    answer: "3 (73 episodes across eight seasons with runtimes of 50 to 83 minutes for a total of 70 hours and 14 minutes)"
    question_pic: media/got_ned.jpg
    answer_pic: media/got_coffee_cup.jpg
- title: "The final round"
  questions:
  - question: "What object has a deck, a leash, a stringer and a tail?"
    answer: "a surfboard"
    answer_pic: "media/surfboard.jpg"
  - question: "Which classical composer changed his first name into French when he was young? He was born in 1865 and helped develop the modern form of symphonies and symphonic poems."
    answer: Jean Sibelius (born Johan)
    answer_pic: "media/sibelius.jpg"
  - question: The “Caspian Sea Monster” holds the record for being the longest what in the world?
    answer: aircraft/fixed wing vehicle
    answer_pic: "media/km.jpg"
  - question: Of the nine central Star Wars films, which has the lowest rating on Rotten Tomatoes?
    question_pic: media/rotten-tomatoes.jpg
    answer: "Epsiode IX: The Rise of Skywalker"
    answer_pic: "media/rise_of_skywalker.jpg"
  - question: What animated TV series, popular with both kids and adults, takes place in the post-apocalyptic Land of Ooo?
    answer: Adventure Time
    answer_pic: "media/adventure_time.jpeg"
  - question: "Apart from humans, name the one type of animal that are known to go through menopause?"
    answer: "Whales (specifically, five toothed-whale species including orcas and belugas)"
    answer_pic: media/orca.jpg
  - question: Alongside Audi, which luxury car maker will have a new team join the F1 circuit in 2026?
    question_pic: media/f1.jpg
    answer: Cadillac
    answer_pic: media/cadillac_logo.svg
  - question: What links all the answers in this round?
    answer: They all contain fins/Finns (it was the fin-al round, after all!)
    answer_pics:
    - media/surfboard_with_fin.jpg
    - media/sibelius_with_flag.png
    - media/km_fin.jpg
    - media/rise_of_skywalker_with_finn.jpg
    - media/adventure_time_finn.jpeg
    - media/orca_flipper.jpg
    - media/cadillac_fins.jpg
    picture_resize: 0.5
  