rounds:
- title: All good things
  hint: Remember the round title!
  questions:
  - question: Which was Pixar's first film not to break even?
    answer: The Good Dinosaur
    answer_pic: "media/the_good_dinosaur.jpeg"
  - question: What was Elton John's best-selling album?
    answer: Goodbye Yellow Brick Road
  - question: Which TV show, based on a book coauthored by Neil Gaiman, was abruptly shortened after Gaiman was accused of sexual assault?
    answer: Good Omens
  - question: Which song opens with the following lyrics "Deep down in Louisiana close to New Orleans; Way back up in the woods among the evergreens"?
    answer: Johnny B. Goode
  - question: Who is the patron saint of Czechia?
    answer: Wenceslaus I, Duke of Bohemia
  - question: What name is given to the first Friday after the first full moon after the spring equinox?
    answer: Good Friday
  - question: In 2025, which Amazon subsidiary changed its logo from...
    question_pic: media/marvel_goodreads_both.svg
    answer: ""
    picture_resize: 0.35
    answer_pic: media/goodreads_both.svg
  - question: For which 1997 film did the writers add an out-of-place oral sex scene into the draft script in order to check that film executives were actually reading it?
    answer: Good Will Hunting
- title: "Come to an end"
  questions:
  - question: This confused announcement by Günter Schabowski led to what dramatic historical event?
    question_pic: "media/gunter_schabowski.jpg"
    answer: The fall of the Berlin Wall
    answer_pic: "media/fall_of_berlin_wall.jpg"
  - question: What is this device?
    picture: "media/zune.jpg"
    answer: A “Zune” (Microsoft's failed response to the iPod)
  - question: What major change occurred in in Bulgaria on January 1 of this year?
    question_pic: "media/bulgaria_nye.jpg"
    answer: Discontinuation of the lev and adoption of the euro
    answer_pics:
    - "media/lev.png"
    - "media/euro.png"
- title: "Will we get a fairytale ending?"
  questions:
  - question: Economists collectively refer to the rapidly industrialising economies of Hong Kong, Singapore, South Korea, and Taiwan as “The Four Asian ______”
    answer: “Dragons” or “Tigers”
    picture: media/tigers_gdp.svg
  - question: Which YouTube channel has the most subscribers?
    question_pic: media/youtube.png
    answer: MrBeast
    answer_pic: media/mr_beast.jpg
  - question: Which artist simultaneously held the No. 1 album, single, and film in the United States at one point in 1984?
    answer: Prince (“Purple Rain”, “When Doves Cry”, and “Purple Rain” respectively)
    answer_pic: media/purple_rain.jpg
  - question: Which UNESCO World Heritage Site is this?
    picture: "media/giants_causeway.jpg"
    answer: The Giant's Causeway
    picture_resize: 1.3
  - question: What is the name for the region between 0.38 and 3 a.u. from the sun?
    answer: The Goldilocks zone (or habitable zone)
    answer_pic: media/goldilocks_zone.png
  - question: On non-macOS Unix and Unix-like systems, .so, .o, and .mod files all follow which standard file format?
    answer: ELF (Executable and Linkable Format)
    answer_pic: media/elf_layout.svg
  - question: Which historical event did Arthur Miller use in his play “The Crucible” as an allegory to criticize McCarthyism?
    question_pic: media/mccarthyism.jpg
    answer: The Salem witch trials
    answer_pic: media/salem.jpg
  - question: When asked if Apple's logo was a tribute to me, Steve Jobs replied, "God, we wish it were". Who am I?
    question_pic: "media/apple_rainbow.svg"
    answer: Alan Turing
    answer_pic: "media/alan_turing.jpg"
- title: "The final countdown"
  hint: "Name the top 8 items in each of the following two categories"
  questions:
  - question: "The elements discovered the longest time ago"
    answer: "Au (40000 BC); C (28000 BC); Cu (9000 BC); Pb (7000 BC); Ag (by 5000 BC); Fe (by 5000 BC); Sn (3500 BC); Sb (3000 BC); S (by 2000 BC); Hg (1500 BC); Zn (by 1000 BC)"
  - question: "The most populous Swiss cantons"
    answer: Zürich; Bern; Vaud; Aargau; St. Gallen; Genève; Luzern; Ticino; Valais; and Fribourg
